<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up - Box</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
        background-color: #f4ede5;
      }
      .form-container {
        width: 300px;
        padding: 20px;
        background-color: #d2b48c;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        border-radius: 8px;
        text-align: center;
      }
      .form-container h1 {
        margin-bottom: 20px;
        color: #5a4630;
      }
      .form-container input {
        width: 100%;
        padding: 10px;
        margin: 10px 0;
        border: 1px solid #a0846c;
        border-radius: 4px;
        background-color: #f9f5f1;
      }
      .form-container button {
        width: 100%;
        padding: 10px;
        background-color: #8b5e3c;
        color: white;
        border: none;
        border-radius: 4px;
        cursor: pointer;
      }
      .form-container button:hover {
        background-color: #6e4830;
      }
    </style>
    <script type="module">
      import { initializeApp } from "https://www.gstatic.com/firebasejs/11.1.0/firebase-app.js";
      import { getDatabase, ref, set } from "https://www.gstatic.com/firebasejs/11.1.0/firebase-database.js";

      const firebaseConfig = {
        apiKey: "AIzaSyD5bw3a-mbaoYOwOpCUcODwt77c-cJyWTw",
        authDomain: "boxi-40e55.firebaseapp.com",
        projectId: "boxi-40e55",
        storageBucket: "boxi-40e55.firebasestorage.app",
        messagingSenderId: "777028358786",
        appId: "1:777028358786:web:961e22a3908b689a295a9b"
      };

      const app = initializeApp(firebaseConfig);
      const db = getDatabase(app);

      function signUp(event) {
        event.preventDefault();
        const username = document.getElementById("username").value;
        const email = document.getElementById("email").value;
        const password = document.getElementById("password").value;

        const userId = new Date().getTime();  // Using timestamp as user ID
        const userRef = ref(db, 'users/' + userId);

        set(userRef, {
          username: username,
          email: email,
          password: password,
        }).then(() => {
          alert("User created successfully!");
          window.location.href = "index.html"; // Redirect to login page
        }).catch((error) => {
          console.error("Error creating user:", error);
        });
      }
    </script>
  </head>
  <body>
    <div class="form-container">
      <h1>Sign Up</h1>
      <form onsubmit="signUp(event)">
        <input type="text" id="username" placeholder="Username" required />
        <input type="email" id="email" placeholder="Email" required />
        <input type="password" id="password" placeholder="Password" required />
        <button type="submit">Sign Up</button>
      </form>
    </div>
  </body>
</html>
