<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up - Box</title>
    <script type="module">
      import { initializeApp } from "https://www.gstatic.com/firebasejs/11.1.0/firebase-app.js";
      import { getDatabase, ref, set } from "https://www.gstatic.com/firebasejs/11.1.0/firebase-database.js";

      const firebaseConfig = {
        apiKey: "AIzaSyD5bw3a-mbaoYOwOpCUcODwt77c-cJyWTw",
        authDomain: "boxi-40e55.firebaseapp.com",
        projectId: "boxi-40e55",
        storageBucket: "boxi-40e55.firebasestorage.app",
        messagingSenderId: "777028358786",
        appId: "1:777028358786:web:961e22a3908b689a295a9b"
      };

      const app = initializeApp(firebaseConfig);
      const db = getDatabase(app);

      function signUp(event) {
        event.preventDefault();
        const username = document.getElementById("username").value;
        const email = document.getElementById("email").value;
        const password = document.getElementById("password").value;

        const userId = new Date().getTime();  // Using timestamp as user ID
        const userRef = ref(db, 'users/' + userId);

        set(userRef, {
          username: username,
          email: email,
          password: password,
        }).then(() => {
          alert("User created successfully!");
          window.location.href = "index.html"; // Redirect to login page
        }).catch((error) => {
          console.error("Error creating user:", error);
        });
      }
    </script>
  </head>
  <body>
    <div class="form-container">
      <h1>Sign Up</h1>
      <form onsubmit="signUp(event)">
        <input type="text" id="username" placeholder="Username" required />
        <input type="email" id="email" placeholder="Email" required />
        <input type="password" id="password" placeholder="Password" required />
        <button type="submit">Sign Up</button>
      </form>
    </div>
  </body>
</html>
